<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <style>
        .box{
            height: 500px;
            width: 500px;
            background-color: blue;
        }

        @media (min-width: 200px) and (max-width: 400px){
            .box{
            background-color: black;
            }
        }

        
    </style>
</head>
<body>
    <div class="box">
        Hello World!
    </div>
</body>
</html>
